<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome OOP</title>
  </head>
  <body>
    <h1>Palindrome (OOP)</h1>
    <form id="palindrome-form">
      <div>
        <label for="input-palindrome">Please input text</label>
        <input type="text" name="input" id="input-palindrome" required />
      </div>
      <div>
        <input
          type="radio"
          name="method"
          id="method-loop"
          value="loop"
          required
        />
        <label for="method-loop">Loop</label>
        <input
          type="radio"
          name="method"
          id="method-reverse"
          value="reverse"
          required
        />
        <label for="method-reverse">Reverse</label>
        <input
          type="radio"
          name="method"
          id="method-recursive"
          value="recursive"
          required
        />
        <label for="method-recursive">Recursive</label>
      </div>
      <div>
        <button type="submit">Check Palindrome</button>
      </div>
      <p>
        <div>
            <strong>Result: <span id="result">-</span></strong>
          </div>
      </p>
      <p><a href="/index.html">Back Home</a></p>
    </form>
    <script type="module" src="/JS/oop/palindrome.js"></script>
  </body>
</html>
